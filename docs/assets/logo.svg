<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <!-- Pink gradient for dress -->
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blue-purple gradient for wings -->
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e879f9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light blue gradient for wing highlights -->
    <linearGradient id="wingHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Gold gradient for wand -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sparkle gradient -->
    <radialGradient id="sparkleGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dbeafe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0" />
    </radialGradient>
    
    <!-- Skin tone gradient -->
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fairy - Left wing (back layer) -->
  <path d="M 15 30 Q 8 22, 5 12 Q 3 5, 6 0 Q 9 -2, 14 3 Q 16 10, 16 18 Q 16 25, 15 30 Z" 
        fill="url(#wingGradient)" opacity="0.9"/>
  <path d="M 15 30 Q 8 22, 5 12 Q 3 5, 6 0 Q 9 -2, 14 3 Q 16 10, 16 18 Q 16 25, 15 30" 
        stroke="#6366f1" stroke-width="1.2" fill="none" opacity="0.5"/>
  
  <!-- Wing detail lines -->
  <path d="M 10 15 Q 12 18, 14 20" stroke="url(#wingHighlight)" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 8 10 Q 11 13, 13 16" stroke="url(#wingHighlight)" stroke-width="0.8" fill="none" opacity="0.5"/>
  
  <!-- Fairy - Right wing (back layer) -->
  <path d="M 15 30 Q 22 22, 25 12 Q 27 5, 24 0 Q 21 -2, 16 3 Q 14 10, 14 18 Q 14 25, 15 30 Z" 
        fill="url(#wingGradient)" opacity="0.9"/>
  <path d="M 15 30 Q 22 22, 25 12 Q 27 5, 24 0 Q 21 -2, 16 3 Q 14 10, 14 18 Q 14 25, 15 30" 
        stroke="#6366f1" stroke-width="1.2" fill="none" opacity="0.5"/>
  
  <!-- Wing detail lines -->
  <path d="M 20 15 Q 18 18, 16 20" stroke="url(#wingHighlight)" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 22 10 Q 19 13, 17 16" stroke="url(#wingHighlight)" stroke-width="0.8" fill="none" opacity="0.5"/>
  
  <!-- Fairy body/dress -->
  <ellipse cx="15" cy="38" rx="3.5" ry="9" fill="url(#pinkGradient)"/>
  <path d="M 11.5 38 Q 11.5 42, 12 45 Q 12.5 47, 15 47 Q 17.5 47, 18 45 Q 18.5 42, 18.5 38" 
        stroke="#be185d" stroke-width="0.8" fill="none" opacity="0.4"/>
  
  <!-- Fairy head -->
  <circle cx="15" cy="20" r="3.8" fill="url(#skinGradient)"/>
  <ellipse cx="14" cy="19.5" rx="0.6" ry="0.8" fill="#1f2937" opacity="0.8"/> <!-- Left eye -->
  <ellipse cx="16" cy="19.5" rx="0.6" ry="0.8" fill="#1f2937" opacity="0.8"/> <!-- Right eye -->
  <path d="M 14.5 21 Q 15 21.5, 15.5 21" stroke="#1f2937" stroke-width="0.5" fill="none" stroke-linecap="round"/> <!-- Smile -->
  
  <!-- Hair -->
  <path d="M 12 18 Q 10 16, 9 14 Q 8 12, 9 10" stroke="#8b5cf6" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 18 18 Q 20 16, 21 14 Q 22 12, 21 10" stroke="#8b5cf6" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Wand -->
  <line x1="20" y1="30" x2="28" y2="15" stroke="url(#goldGradient)" stroke-width="2.2" stroke-linecap="round"/>
  <circle cx="28" cy="15" r="3" fill="url(#sparkleGradient)"/>
  <circle cx="28" cy="15" r="2" fill="#ffffff" opacity="0.95"/>
  <circle cx="28" cy="15" r="1" fill="#dbeafe" opacity="0.8"/>
  
  <!-- Magical sparkles with varied colors -->
  <circle cx="2" cy="8" r="1.8" fill="#60a5fa" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="5" r="1.3" fill="#a78bfa" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="4" cy="45" r="1.5" fill="#ec4899" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="35" cy="28" r="1.2" fill="#34d399" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="50" r="1" fill="#fbbf24" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Decorative accent line -->
  <line x1="38" y1="30" x2="195" y2="30" stroke="url(#wingGradient)" stroke-width="2.5" opacity="0.25"/>
</svg>
