<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <!-- Pink gradient for dress -->
    <linearGradient id="pinkGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blue-purple gradient for wings -->
    <linearGradient id="wingGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e879f9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light blue gradient for wing highlights -->
    <linearGradient id="wingHighlightIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Gold gradient for wand -->
    <linearGradient id="goldGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sparkle gradient -->
    <radialGradient id="sparkleGradientIcon" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dbeafe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0" />
    </radialGradient>
    
    <!-- Skin tone gradient -->
    <linearGradient id="skinGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fairy - Left wing (back layer) -->
  <path d="M 30 30 Q 20 18, 12 5 Q 6 -2, 10 -5 Q 14 -7, 22 2 Q 26 8, 26 18 Q 26 28, 30 30 Z" 
        fill="url(#wingGradientIcon)" opacity="0.9"/>
  <path d="M 30 30 Q 20 18, 12 5 Q 6 -2, 10 -5 Q 14 -7, 22 2 Q 26 8, 26 18 Q 26 28, 30 30" 
        stroke="#6366f1" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Wing detail lines -->
  <path d="M 18 12 Q 20 16, 22 20" stroke="url(#wingHighlightIcon)" stroke-width="1.2" fill="none" opacity="0.6"/>
  <path d="M 14 6 Q 17 10, 19 14" stroke="url(#wingHighlightIcon)" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Fairy - Right wing (back layer) -->
  <path d="M 30 30 Q 40 18, 48 5 Q 54 -2, 50 -5 Q 46 -7, 38 2 Q 34 8, 34 18 Q 34 28, 30 30 Z" 
        fill="url(#wingGradientIcon)" opacity="0.9"/>
  <path d="M 30 30 Q 40 18, 48 5 Q 54 -2, 50 -5 Q 46 -7, 38 2 Q 34 8, 34 18 Q 34 28, 30 30" 
        stroke="#6366f1" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Wing detail lines -->
  <path d="M 42 12 Q 40 16, 38 20" stroke="url(#wingHighlightIcon)" stroke-width="1.2" fill="none" opacity="0.6"/>
  <path d="M 46 6 Q 43 10, 41 14" stroke="url(#wingHighlightIcon)" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Fairy body/dress -->
  <ellipse cx="30" cy="42" rx="4.5" ry="12" fill="url(#pinkGradientIcon)"/>
  <path d="M 25.5 42 Q 25.5 47, 26.5 52 Q 27.5 55, 30 55 Q 32.5 55, 33.5 52 Q 34.5 47, 34.5 42" 
        stroke="#be185d" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Fairy head -->
  <circle cx="30" cy="18" r="4.5" fill="url(#skinGradientIcon)"/>
  <ellipse cx="28.5" cy="17.5" rx="0.8" ry="1" fill="#1f2937" opacity="0.8"/> <!-- Left eye -->
  <ellipse cx="31.5" cy="17.5" rx="0.8" ry="1" fill="#1f2937" opacity="0.8"/> <!-- Right eye -->
  <path d="M 29 20 Q 30 20.8, 31 20" stroke="#1f2937" stroke-width="0.6" fill="none" stroke-linecap="round"/> <!-- Smile -->
  
  <!-- Hair -->
  <path d="M 26 16 Q 22 12, 20 8 Q 18 4, 20 0" stroke="#8b5cf6" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 34 16 Q 38 12, 40 8 Q 42 4, 40 0" stroke="#8b5cf6" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Wand -->
  <line x1="36" y1="28" x2="46" y2="10" stroke="url(#goldGradientIcon)" stroke-width="2.8" stroke-linecap="round"/>
  <circle cx="46" cy="10" r="3.5" fill="url(#sparkleGradientIcon)"/>
  <circle cx="46" cy="10" r="2.5" fill="#ffffff" opacity="0.95"/>
  <circle cx="46" cy="10" r="1.3" fill="#dbeafe" opacity="0.8"/>
  
  <!-- Magical sparkles with varied colors -->
  <circle cx="8" cy="8" r="2.2" fill="#60a5fa" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="4" r="1.8" fill="#a78bfa" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="6" cy="54" r="2" fill="#ec4899" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="54" cy="38" r="1.6" fill="#34d399" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="56" r="1.4" fill="#fbbf24" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
